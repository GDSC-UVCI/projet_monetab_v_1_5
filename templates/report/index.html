{% extends 'base.html' %}
{% load static %}

{% block title %}<title>Mon Etab - Rapport</title> {% endblock %}

{% block content %}
<main>
    <h2 style="text-align: start">Rapport</h2>

    <form method="get" action="{% url 'report:generate_report' %}">
        <select name="report_type" id="select" style="width: 250px; margin-right: 5%;">
            <option value="">Sélectionnez une option</option>
            <option value="students">Élèves</option>
            <option value="teachers">Professeurs</option>
            <option value="users">Utilisateurs</option>
        </select>
        <button type="submit" name="format" value="pdf" style="margin-right: 5%;">Générer format PDF</button>
        <button type="submit" name="format" value="excel">Générer format Excel</button>
    </form>
</main>
{% endblock %}
